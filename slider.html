<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>Amazing Slider</title>
    
    <!-- Insert to your webpage before the </head> -->
    <script src="sliderengine/jquery.js"></script>
    <script src="sliderengine/amazingslider.js"></script>
    <script src="sliderengine/initslider-1.js"></script>
    <!-- End of head section HTML codes -->
    
</head>
<body>
<div style="margin:30px auto;max-width:650px;">
    
    <!-- Insert to your webpage where you want to display the slider -->
    <div id="amazingslider-1" style="display:block;position:relative;margin:16px auto 56px;">
        <ul class="amazingslider-slides" style="display:none;">
            <li><img src="images/.net.png" alt=".net" /></li>
            <li><img src="images/2015824154754.jpg" alt="2015824154754" /></li>
            <li><img src="images/2015824175058.jpg" alt="2015824175058" /></li>
            <li><img src="images/2015824175218.jpg" alt="2015824175218" /></li>
            <li><img src="images/2015824175408.jpg" alt="2015824175408" /></li>
            <li><img src="images/2015824175537.jpg" alt="2015824175537" /></li>
            <li><img src="images/2015824175632.jpg" alt="2015824175632" /></li>
            <li><img src="images/asp.jpg" alt="asp" /></li>
            <li><img src="images/binario.jpg" alt="binario" /></li>
            <li><img src="images/c#.png" alt="c#" /></li>
            <li><img src="images/pass.jpg" alt="pass" /></li>
            <li><img src="images/visual.png" alt="visual" /></li>
        </ul>
        <ul class="amazingslider-thumbnails" style="display:none;">
            <li><img src="images/.net-tn.png" /></li>
            <li><img src="images/2015824154754-tn.jpg" /></li>
            <li><img src="images/2015824175058-tn.jpg" /></li>
            <li><img src="images/2015824175218-tn.jpg" /></li>
            <li><img src="images/2015824175408-tn.jpg" /></li>
            <li><img src="images/2015824175537-tn.jpg" /></li>
            <li><img src="images/2015824175632-tn.jpg" /></li>
            <li><img src="images/asp-tn.jpg" /></li>
            <li><img src="images/binario-tn.jpg" /></li>
            <li><img src="images/c#-tn.png" /></li>
            <li><img src="images/pass-tn.jpg" /></li>
            <li><img src="images/visual-tn.png" /></li>
        </ul>
        <div class="amazingslider-engine" style="display:none;"><a href="http://amazingslider.com">jQuery Image Slideshow</a></div>
    </div>
    <!-- End of body section HTML codes -->
    
</div>
</body>
</html>
